<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Process Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .running {
            background-color: #e6e6e6;
        }

        .waiting {
            background-color: #fff;
        }

        .percent {
            background-color: #66cc66;
        }

        button {
            cursor: not-allowed;
        }

        .active button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Process Steps</h1>
    <table>
        <tr>
            <th>NAME</th>
            <th>TYPE</th>
            <th>STATE</th>
        </tr>
        <tr class="active">
            <td>Load Module</td>
            <td>Multiple Files</td>
            <td><button onclick="startStep(this)">Start</button></td>
        </tr>
        <tr>
            <td>Import Modules</td>
            <td>Multiple Files</td>
            <td><button disabled>Waiting</button></td>
        </tr>
        <tr>
            <td>Compile</td>
            <td>Single</td>
            <td><button disabled>Waiting</button></td>
        </tr>
    </table>

    <script>
        function startStep(button) {
            // Disable all buttons
            document.querySelectorAll('button').forEach(btn => btn.disabled = true);

            // Enable the button in the current row
            const row = button.parentElement.parentElement;
            row.classList.add('active');
            button.disabled = false;
        }
    </script>
</body>
</html>
