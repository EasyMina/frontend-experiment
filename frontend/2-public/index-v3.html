<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .process-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align steps to the left */
        }
        .step {
            display: flex;
            align-items: center; /* Align items vertically within each step */
            width: 400px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            color: #ccc;
        }
        .active-step {
            color: black;
        }
        .step-circle {
            width: 20px;
            height: 20px;
            background-color: #ccc; /* Default circle color */
            border-radius: 50%; /* Make it circular */
            margin-right: 10px; /* Space between circle and step text */
            display: flex;
            justify-content: center; /* Center the content (status) in the circle */
            align-items: center;
        }
        .step-title {
            font-weight: bold;
        }
        .step-description {
            font-style: italic;
        }
        .success {
            background-color: #4CAF50; /* Green color for success */
            color: white; /* White text for success */
        }
        .failed {
            background-color: #F44336; /* Red color for failed */
            color: white; /* White text for failed */
        }
        .step-button {
            margin-left: auto; /* Align button to the right */
            padding: 5px 10px;
            background-color: #ccc; /* Default button color for inactive steps */
            color: white; /* Set text color to white for inactive buttons */
            border: none;
            cursor: not-allowed; /* Change cursor for inactive buttons */
        }
        .active-step .step-button {
            background-color: #007BFF; /* Active step button color */
            cursor: pointer; /* Change cursor for active buttons */
        }
    </style>
</head>
<body>
    <div class="process-container">
        <div class="step active-step">
            <div class="step-circle success">✓</div>
            <div>
                <div class="step-title">Step 1</div>
                <div class="step-description">This is the first step of the process.</div>
            </div>
            <button class="step-button" onclick="handleButtonClick(this)">Button 1</button>
        </div>
        <div class="step">
            <div class="step-circle failed">✕</div>
            <div>
                <div class="step-title">Step 2</div>
                <div class="step-description">This is the second step of the process.</div>
            </div>
            <button class="step-button" onclick="handleButtonClick(this)" disabled>Button 2</button>
        </div>
        <div class="step">
            <div class="step-circle success">✓</div>
            <div>
                <div class="step-title">Step 3</div>
                <div class="step-description">This is the third step of the process.</div>
            </div>
            <button class="step-button" onclick="handleButtonClick(this)" disabled>Button 3</button>
        </div>
        <div class="step">
            <div class="step-circle"> </div>
            <div>
                <div class="step-title">Step 4</div>
                <div class="step-description">This is the fourth step of the process.</div>
            </div>
            <button class="step-button" onclick="handleButtonClick(this)" disabled>Button 4</button>
        </div>
    </div>

    <script>
        function handleButtonClick(button) {
            // Check if the button's parent step is active
            const step = button.parentElement;
            if (!step.classList.contains('active-step')) {
                alert("This step is inactive. You cannot perform this action.");
                return;
            }
            
            // Handle the button click action for the active step
            // Add your logic here
            alert(`Button "${button.textContent}" clicked for the active step.`);
        }
    </script>
</body>
</html>
